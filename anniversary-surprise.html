<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Surprise Anniversary</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap');
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      color: #3b1f1f;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      max-width: 350px;
      width: 100%;
      max-height: 600px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(255, 105, 97, 0.4);
      padding: 40px 30px 30px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 10px;
      color: #e55d87;
      text-shadow: 1px 1px 4px rgba(255,105,97,0.8);
    }
    p.subtitle {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #8b5e5e;
      font-weight: 500;
      letter-spacing: 1.1px;
    }
    button {
      background: #e55d87;
      border: none;
      border-radius: 50px;
      padding: 15px 40px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(229,93,135,0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: #ff6f91;
      box-shadow: 0 12px 25px rgba(255,111,145,0.7);
    }
    .message {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #612939;
      font-weight: 600;
      min-height: 80px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .message.show {
      opacity: 1;
    }
    /* Heart animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6f91;
      transform: rotate(-45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 0 8px rgba(255,111,145,0.7);
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6f91;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: 10px;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-600px) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Surprise Anniversary Message">
    <h1>Happy 1st Anniversary ðŸ’–</h1>
    <p class="subtitle">Untukmu yang teristimewa</p>
    <button id="revealBtn" aria-controls="message" aria-expanded="false" aria-label="Tampilkan pesan kejutan">Klik untuk Kejutan!</button>
    <div class="message" id="message" role="region" aria-live="polite"></div>
  </div>

  <script>
    const button = document.getElementById('revealBtn');
    const messageDiv = document.getElementById('message');
    const messages = [
      "Terima kasih sudah jadi bagian dari hidupku.",
      "Setiap hari bersamamu adalah berkah.",
      "Semoga cinta kita selalu tumbuh dan abadi.",
      "Kamu adalah inspirasiku, cintaku, dan sahabat sejati.",
      "Selamat buat kita yaa, sayang! â¤ï¸"
    ];

    let msgIndex = 0;

    button.addEventListener('click', () => {
      if (msgIndex < messages.length) {
        messageDiv.textContent = messages[msgIndex];
        messageDiv.classList.add('show');
        button.setAttribute('aria-expanded', 'true');
        msgIndex++;
      } else {
        messageDiv.textContent = "Terima kasih sudah membaca pesan ini. Semoga hari istimewa ini penuh cinta!";
        button.disabled = true;
        button.style.cursor = "default";
        button.setAttribute('aria-expanded', 'false');
      }
    });

    // Generate floating hearts continuously
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 320 + 'px';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heart.style.opacity = (0.5 + Math.random() * 0.5);
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
